<h4>Agregar personje</h4>
<form class="row">
  <input
    [(ngModel)]="character.name"
    class="mt-2 form-control"
    type="text"
    placeholder="nombre"
    name="name"
  />
  <input
    [(ngModel)]="character.power"
    class="mt-2 form-control"
    type="number"
    placeholder="Poder"
    name="power"
  />
  <button class="mt-2 btn btn-outline-primary" type="submit" (click)="emitCharacter()">Agregar</button>

  <pre>{{character | json}}</pre>
</form>
