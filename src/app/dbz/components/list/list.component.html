<h4>Listado</h4>
<ul class="list-group">
  <li
    *ngFor="let character of characterList; let i = index"
    class="list-group-item d-flex justify-content-between"
    [ngClass]="{
      'list-group-item-success': character.power > 1000,
      'list-group-item-danger' : character.power <= 1000,
    }"
  >
    <div>
      <span class="text-primary">{{ i + 1 }}. </span>{{ character.name }} -
      <strong>Power: </strong>{{ character.power }}
    </div>
    <button class="btn btn-close" (click)="onDeleteCharacter(character.id!)"></button>
  </li>
</ul>
