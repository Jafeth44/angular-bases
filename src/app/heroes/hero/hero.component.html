<h1>{{ name }}</h1>

<dl>
  <td>Nombre: </td>
  <dd>{{ name }}</dd>

  <td>Edad: </td>
  <dd>{{ age }}</dd>

  <td>MÃ©todo:</td>
  <dd>{{ getHeroDescription() }}</dd>

  <td>Capitalizado:</td>
  <dd>{{ capitalizedName }}</dd>
</dl>

<button
  *ngIf="name != 'spiderman'"
  (click)="changeHero()"
  class="btn btn-primary mx-2"
>
  Cambiar nombre
</button>

<button
  *ngIf="age != 27"
  (click)="changeAge()"
  class="btn btn-primary mx-2"
>
  Cambiar edad
</button>

<br>

<button
*ngIf="name != 'ironman' || age != 45"
(click)="resetForm()"
class="btn btn-primary mx-2 mt-2"
>
Reset
</button>
<hr>
