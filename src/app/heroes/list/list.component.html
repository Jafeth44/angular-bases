<h3>Listado de Héroes</h3>


<h4 *ngIf="removedHero; else notingDeleted">Héroe borrado <b class="text-danger">{{removedHero}}</b></h4>

<ng-template #notingDeleted>
  <h4>No ha borrado nada.</h4>
</ng-template>

<button
*ngIf="heroNames.length > 0"
  (click)="removeLastHero()"
  class="btn btn-outline-danger"
>
  Borrar último héroe
</button>

<ul class="mt-2 list-group">
  <li *ngFor="let name of heroNames" class="list-group-item">{{name}}</li>
</ul>
